<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Methods</title>
    </head>
    <body>
        <h1>Javascript String Methods</h1>
        <script>
            var str = "hello i am dipasmita";
            document.write(str.toUpperCase());
            document.write("<br>");
            document.write(str.toLowerCase());
            document.write("<br>");
            document.write(str.startsWith('H'));
            document.write("<br>");
            document.write(Math.random());
            document.write("<br>");
            document.write(Math.floor(7.89));
            document.write("<br>");
            document.write(Math.ceil(7.89));
            document.write("<br>");
        </script>
    </body>
</html>
